<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(../asset/img/form1.jpg);
            background-size: cover;
            background-position: top;
        }
        .container .btn {
            transition: transform 0.2s;
        }
        .container .btn:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center ">
        <div class="card px-1 py-4 border-4 border-success opacity-75">
            <div class="card-body">
                <h6 class="card-title mb-3 text-center fs-2">Login </h6>
                <h6 class="information mt-4">Please provide following information</h6>
                <div class="row mb-4">
                    <div class="col-sm-12">
                        <div class="form-group">
                        <input class="form-control" type="name" placeholder="Name"> </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="email" placeholder="Email Address"> </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="password" placeholder="Password"> </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column px-5"> <span class="agree-text">Don't have account ? Please register.</span> <a href="./Signup.html" class="signup">Signup</a></div> 
                <div class="d-flex justify-content-center gap-3">
                    <!-- Facebook Button -->
                    <button class="btn btn-primary rounded-circle" style="width: 38px; height: 38px;">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                    <!-- Google Button -->
                    <button class="btn btn-danger rounded-circle" style="width: 38px; height: 38px;">
                      <i class="fab fa-google"></i>
                    </button>
                    <!-- LinkedIn Button -->
                    <button class="btn btn-info rounded-circle" style="width: 38px; height: 38px;">
                      <i class="fab fa-linkedin-in"></i>
                    </button>
                  </div>
              </div>
              <div class="btn">
                <button type="submit" class="btn btn-success px-5">Confirm</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
